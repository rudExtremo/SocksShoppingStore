name: .NET Build, Test and Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build and Restore
      run: dotnet build SocksShoppingStore/SocksShoppingStore.sln --configuration Release

    - name: Start Web App
      run: |
        dotnet run --project SocksShoppingStore/SocksShoppingStore.csproj --urls "http://0.0.0.0:5123" &
        sleep 15
    
    - name: Run tests
      continue-on-error: true
      run: dotnet test SocksShoppingStore/SocksShoppingStore.sln --no-build --configuration Release

    - name: Generate Allure Report
      if: always()
      uses: simple-elf/allure-report-action@v1.7
      with:
        allure_results: SocksShoppingStore.Tests/allure-results
        allure_report: allure-report
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report