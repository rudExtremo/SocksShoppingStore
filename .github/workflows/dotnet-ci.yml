name: .NET Build, Test and Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build and Restore
        run: dotnet build SocksShoppingStore/SocksShoppingStore.sln --configuration Release

      - name: Start Web App and Wait
        run: |
          dotnet run --project SocksShoppingStore/SocksShoppingStore.csproj --urls "http://0.0.0.0:5123" > app.log 2>&1 &
          echo "Waiting for app‚Ä¶"
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5123)
            if [ $STATUS -eq 200 ]; then echo "üëç Web app is ready"; exit 0; fi
            sleep 1
          done
          echo "üö® Web app failed to start"; exit 1
        timeout-minutes: 1

      - name: Run tests (–Ω–∞–∫–∞–ø–ª–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã Allure)
        continue-on-error: true
        run: dotnet test SocksShoppingStore/SocksShoppingStore.sln --no-build --configuration Release

      # ‚Äî –í–æ—Ç –Ω–æ–≤—ã–π —à–∞–≥ —Å Allure
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1.12
        with:
          allure_results: SocksShoppingStore.Tests/allure-results
          report_name: "Allure‚Äëreport"

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: SocksShoppingStore.Tests/allure-report
