name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонирование репозитория
    - uses: actions/checkout@v4

    # ШАГ 1.5 (НОВЫЙ): Показываем все файлы в проекте
    # Команда ls -R рекурсивно выведет список всех файлов и папок
    - name: List files in the repository
      run: ls -R

    # Шаг 2: Настройка нужной версии .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Шаг 3: Сборка всего решения
    - name: Build
      run: dotnet build SocksShoppingStore.sln --configuration Release

    # Шаг 4: Запуск тестов
    - name: Test
      run: dotnet test SocksShoppingStore.sln --no-build --configuration Release