name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build
      run: dotnet build SocksShoppingStore/SocksShoppingStore.sln --configuration Release

    - name: Start Web App and Wait for it to be Ready
      run: |
        # ИЗМЕНЕНИЕ ЗДЕСЬ: Добавили "> app.log 2>&1" чтобы перенаправить вывод
        dotnet run --project SocksShoppingStore/SocksShoppingStore.csproj --urls "http://localhost:5123" > app.log 2>&1 &
        
        echo "Waiting for web app to be ready..."
        for i in {1..30}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5123)
          if [ $STATUS -eq 200 ]; then
            echo "Web app is ready!"
            exit 0
          fi
          echo "Attempt $i: Status was $STATUS. Retrying in 2 seconds..."
          sleep 2
        done
        
        echo "--- Web app log (app.log) ---"
        cat app.log
        echo "--- End of web app log ---"
        echo "Web app failed to start in time."
        exit 1
      timeout-minutes: 2

    - name: Test
      run: dotnet test SocksShoppingStore/SocksShoppingStore.sln --no-build --configuration Release