name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонирование репозитория
    - uses: actions/checkout@v4

    # Шаг 2: Настройка нужной версии .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Шаг 3: Сборка всего решения
    - name: Build
      run: dotnet build SocksShoppingStore/SocksShoppingStore.sln --configuration Release

    # ШАГ 3.5 (НОВЫЙ): Запускаем веб-приложение в фоновом режиме
    - name: Start Web App
      run: |
        dotnet run --project SocksShoppingStore/SocksShoppingStore.csproj --urls "http://localhost:5123" &
        sleep 5
    
    # Шаг 4: Запуск тестов
    - name: Test
      run: dotnet test SocksShoppingStore/SocksShoppingStore.sln --no-build --configuration Release