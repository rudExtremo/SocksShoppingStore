name: .NET Build, Test and Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build and Restore
      run: dotnet build SocksShoppingStore/SocksShoppingStore.sln --configuration Release

    - name: Start Web App and Wait
      run: |
        dotnet run --project SocksShoppingStore/SocksShoppingStore.csproj --urls "http://0.0.0.0:5123" > app.log 2>&1 &
        echo "Waiting for web app..."
        for i in {1..30}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5123)
          if [ $STATUS -eq 200 ]; then echo "Web app is ready!"; exit 0; fi
          sleep 1
        done
        echo "Web app failed to start."; exit 1
      timeout-minutes: 1

    - name: Run tests
      # Мы используем continue-on-error, чтобы отчет сгенерировался, даже если тесты упадут
      continue-on-error: true
      run: dotnet test SocksShoppingStore/SocksShoppingStore.sln --no-build --configuration Release

    # >>> НАЧАЛО НОВЫХ ШАГОВ
    - name: Generate Allure Report
      # Этот шаг выполнится, даже если предыдущий (тесты) завершился с ошибкой
      if: always()
      # ИСПРАВЛЕНИЕ ЗДЕСЬ: Используем точную, последнюю стабильную версию
      uses: allure-framework/allure-action@v2.10.0
      with:
        # Указываем путь к результатам тестов
        results_path: SocksShoppingStore.Tests/allure-results

    - name: Upload Allure Report
      # И этот шаг тоже выполнится всегда
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
    # <<< КОНЕЦ НОВЫХ ШАГОВ