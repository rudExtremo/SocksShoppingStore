name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build and Restore
      run: dotnet build SocksShoppingStore/SocksShoppingStore.sln --configuration Release

    # ШАГ 3.5 (УМНОЕ ОЖИДАНИЕ): Запускаем сайт и ждем, пока он будет готов
    - name: Start Web App and Wait for it to be Ready
      run: |
        dotnet run --project SocksShoppingStore/SocksShoppingStore.csproj --urls "http://localhost:5123" &
        
        echo "Waiting for web app to be ready..."
        # Делаем 30 попыток с паузой в 1 секунду (максимум 30 секунд)
        for i in {1..30}; do
          # Проверяем статус по IP-адресу, как и в тестах
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5123)
          if [ $STATUS -eq 200 ]; then
            echo "Web app is ready!"
            exit 0 # Выходим из скрипта с успехом
          fi
          echo "Attempt $i: Status was $STATUS. Retrying in 1 second..."
          sleep 1
        done
        
        echo "Web app failed to start in time."
        exit 1 # Выходим с ошибкой, если сайт не запустился
      timeout-minutes: 1 # Общий таймаут для этого шага

    # Шаг 4: Запуск тестов
    - name: Test
      # Добавляем флаг --no-restore, так как пакеты уже восстановлены на шаге Build
      run: dotnet test SocksShoppingStore/SocksShoppingStore.sln --no-build --no-restore --configuration Release