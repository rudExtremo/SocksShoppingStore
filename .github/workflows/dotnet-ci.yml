# Имя нашего процесса, которое будет отображаться на GitHub
name: .NET Build and Test

# Триггер: запускать этот процесс при каждом пуше в основную ветку (main)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Название единственной задачи в нашем процессе
  build-and-test:
    # Тип виртуальной машины, на которой будут выполняться команды
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонирование репозитория
    - uses: actions/checkout@v4

    # Шаг 2: Настройка нужной версии .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Шаг 3: Сборка всего решения (ИЗМЕНЕНИЕ ЗДЕСЬ)
    # Явно указываем, какой solution-файл собирать
    - name: Build
      run: dotnet build SocksShoppingStore.sln --configuration Release

    # Шаг 4: Запуск тестов (ИЗМЕНЕНИЕ ЗДЕСЬ)
    # И здесь тоже указываем solution-файл
    - name: Test
      run: dotnet test SocksShoppingStore.sln --no-build --configuration Release