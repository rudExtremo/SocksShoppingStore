name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Добавляем таймаут на случай, если процесс зависнет
    timeout-minutes: 2

    steps:
    # Шаги 1, 2, 3 остаются без изменений
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build
      run: dotnet build SocksShoppingStore/SocksShoppingStore.sln --configuration Release

    # ШАГ 3.5 (ОТЛАДКА): Пытаемся запустить сайт и смотрим на его вывод
    # Мы убрали фоновый режим (&), чтобы увидеть все логи
    - name: Start Web App and Check Logs
      run: dotnet run --project SocksShoppingStore/SocksShoppingStore.csproj --urls "http://localhost:5123"
    
    # Шаг 4 (ВРЕМЕННО ОТКЛЮЧЕН): Мы пока не запускаем тесты
    # - name: Test
    #   run: dotnet test SocksShoppingStore/SocksShoppingStore.sln --no-build --configuration Release